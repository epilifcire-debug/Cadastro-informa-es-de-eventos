<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Informações de Eventos</title>
  <link rel="stylesheet" href="./style.css" />
  <meta name="theme-color" content="#0A0F1A" />
  <script src="./jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>Cadastro de Informações de Eventos</h1>
  </header>

  <main>
    <section class="card">
      <h2>Cadastrar Novo Evento</h2>
      <form id="formEvento">
        <label>Nome do Evento</label>
        <input type="text" id="nomeEvento" required />
        <label>Data do Evento</label>
        <input type="date" id="dataEvento" required />
        <label>Classificação</label>
        <input type="text" id="classificacao" />
        <label>Local</label>
        <input type="text" id="localEvento" />
        <label>Formas de Pagamento</label>
        <input type="text" id="formasPagamento" placeholder="Pix, Cartão, Dinheiro..." />
        <label>Descrição</label>
        <textarea id="descricao" placeholder="Informações adicionais sobre o evento..."></textarea>
        <label>Imagem de fundo (marca d'água personalizada)</label>
        <input type="file" id="imagemEvento" accept="image/*" />
        <button type="submit" class="btn-salvar">Salvar Evento</button>
      </form>
    </section>

    <section class="card">
      <h2>Eventos Cadastrados</h2>
      <div id="listaEventos"></div>
    </section>

    <section class="card">
      <h2>Backup & Restauração</h2>
      <button id="btnExportar">Exportar Backup</button>
      <input type="file" id="importarBackup" accept=".json" />
      <button id="btnImportar">Importar Backup</button>
      <button id="btnLimpar">Limpar Dados</button>
      <button id="btnResetar" class="btn-resetar">Resetar Sistema</button>
    </section>
  </main>

  <!-- Modal de visualização -->
  <div id="modalFlyer" class="modalFlyer">
    <div class="modal-content-flyer">
      <canvas id="canvasPreview" width="842" height="595"></canvas>
      <div class="modal-buttons-flyer">
        <button id="btnFecharPreview">Fechar</button>
      </div>
    </div>
  </div>

  <footer>
    <p>Desenvolvido por Eric Filipe</p>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
