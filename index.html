<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Cadastro de Evento</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0A0F1A">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <header>
    <img src="img/logo.png" alt="Logo" class="logo">
    <h1>App de Cadastro de Evento</h1>
    <button id="themeToggle">‚òÄÔ∏è Modo Claro</button>
  </header>

  <main>
    <!-- FORMUL√ÅRIO DE EVENTO -->
    <section class="card">
      <h2>Cadastrar Novo Evento</h2>
      <form id="formEvento">
        <label>Nome do Evento</label>
        <input type="text" id="nomeEvento" required>

        <label>Data do Evento</label>
        <input type="date" id="dataEvento" required>

        <label>Classifica√ß√£o</label>
        <input type="text" id="classificacao">

        <label>Local</label>
        <input type="text" id="localEvento">

        <label>Formas de Pagamento</label>
        <input type="text" id="formasPagamento" placeholder="Pix, Cart√£o, Dinheiro...">

        <label>Descri√ß√£o</label>
        <textarea id="descricao"></textarea>

        <button type="submit" class="btn-salvar">Salvar Evento</button>
      </form>
    </section>

    <!-- LISTAGEM -->
    <section class="card">
      <h2>Eventos Cadastrados</h2>
      <div id="listaEventos"></div>
    </section>

    <!-- BACKUP -->
    <section class="card">
      <h2>Backup & Restaura√ß√£o</h2>
      <button id="btnExportar">Exportar Backup</button>
      <input type="file" id="importarBackup" accept=".json">
      <button id="btnImportar">Importar Backup</button>
      <button id="btnLimpar">Limpar Dados</button>
      <button id="btnResetar" class="btn-resetar">Resetar Sistema</button>
    </section>
  </main>

  <footer>
    <p>Desenvolvido por Eric Filipe</p>
  </footer>

  <!-- MODAL DE EDI√á√ÉO -->
  <div id="modalEditar" class="modal">
    <div class="modal-content">
      <h2>Editar Evento</h2>
      <form id="formEditar">
        <input type="hidden" id="editId">
        <label>Nome do Evento</label>
        <input type="text" id="editNome" required>
        <label>Data do Evento</label>
        <input type="date" id="editData" required>
        <label>Classifica√ß√£o</label>
        <input type="text" id="editClassificacao">
        <label>Local</label>
        <input type="text" id="editLocal">
        <label>Formas de Pagamento</label>
        <input type="text" id="editPagamento">
        <label>Descri√ß√£o</label>
        <textarea id="editDescricao"></textarea>
        <div class="modal-buttons">
          <button type="submit" class="btn-salvar">Salvar Altera√ß√µes</button>
          <button type="button" id="cancelarEdicao" class="btn-cancelar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- MODAL DE LOTE -->
  <div id="modalLote" class="modal">
    <div class="modal-content">
      <h2 id="tituloLote">Cadastrar Novo Lote</h2>
      <form id="formLote">
        <label>Nome do Lote</label>
        <input type="text" id="nomeLote" placeholder="Ex: 1¬∫ Lote">

        <label>Quantidade de Setores</label>
        <input type="number" id="qtdSetores" min="1" max="5" value="1">

        <div id="setoresContainer"></div>

        <div class="modal-buttons">
          <button type="submit">Salvar Lote</button>
          <button type="button" id="cancelarLote" class="btn-cancelar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>

  <!-- ======= Troca de tema corrigida ======= -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const themeButton = document.getElementById("themeToggle");
    const body = document.body;

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") {
      body.classList.add("light-mode");
      themeButton.textContent = "üåô Modo Escuro";
    } else {
      themeButton.textContent = "‚òÄÔ∏è Modo Claro";
    }

    themeButton.addEventListener("click", () => {
      body.classList.toggle("light-mode");
      const isLight = body.classList.contains("light-mode");
      themeButton.textContent = isLight ? "üåô Modo Escuro" : "‚òÄÔ∏è Modo Claro";
      localStorage.setItem("theme", isLight ? "light" : "dark");
    });
  });
  </script>

  <!-- ======= Service Worker ======= -->
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log("‚úÖ Service Worker registrado"))
      .catch(err => console.log("‚ùå Erro ao registrar SW:", err));
  }
  </script>
</body>
</html>
