<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Cadastro de Evento</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0A0F1A">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo" class="logo">
    <h1>App de Cadastro de Evento</h1>
  </header>

  <main>
    <!-- FORMULÁRIO DE EVENTO -->
    <section class="card">
      <h2>Cadastrar Novo Evento</h2>
      <form id="formEvento">
        <label>Nome do Evento</label>
        <input type="text" id="nomeEvento" required>

        <label>Data do Evento</label>
        <input type="date" id="dataEvento" required>

        <label>Classificação</label>
        <input type="text" id="classificacao">

        <label>Local</label>
        <input type="text" id="localEvento">

        <label>Formas de Pagamento</label>
        <input type="text" id="formasPagamento" placeholder="Pix, Cartão, Dinheiro...">

        <label>Descrição</label>
        <textarea id="descricao"></textarea>

        <button type="submit" class="btn-salvar">Salvar Evento</button>
      </form>
    </section>

    <!-- LISTAGEM -->
    <section class="card">
      <h2>Eventos Cadastrados</h2>
      <div id="listaEventos"></div>
    </section>

    <!-- BACKUP -->
    <section class="card">
      <h2>Backup & Restauração</h2>
      <button id="btnExportar">Exportar Backup</button>
      <input type="file" id="importarBackup" accept=".json">
      <button id="btnImportar">Importar Backup</button>
      <button id="btnLimpar">Limpar Dados</button>
      <button id="btnResetar" class="btn-resetar">Resetar Sistema</button>
    </section>
  </main>

  <footer>
    <p>Desenvolvido por Eric Filipe</p>
  </footer>

  <!-- MODAL DE EDIÇÃO DE EVENTO -->
  <div id="modalEditar" class="modal">
    <div class="modal-content">
      <h2>Editar Evento</h2>
      <form id="formEditar">
        <input type="hidden" id="editId">
        <label>Nome do Evento</label>
        <input type="text" id="editNome" required>
        <label>Data do Evento</label>
        <input type="date" id="editData" required>
        <label>Classificação</label>
        <input type="text" id="editClassificacao">
        <label>Local</label>
        <input type="text" id="editLocal">
        <label>Formas de Pagamento</label>
        <input type="text" id="editPagamento">
        <label>Descrição</label>
        <textarea id="editDescricao"></textarea>
        <div class="modal-buttons">
          <button type="submit" class="btn-salvar">Salvar Alterações</button>
          <button type="button" id="cancelarEdicao" class="btn-cancelar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- MODAL DE LOTE -->
  <div id="modalLote" class="modal">
    <div class="modal-content">
      <h2 id="tituloLote">Cadastrar Novo Lote</h2>
      <form id="formLote">
        <label>Nome do Lote</label>
        <input type="text" id="nomeLote" placeholder="Ex: 1º Lote">

        <label>Quantidade de Setores</label>
        <input type="number" id="qtdSetores" min="1" max="5" value="1">

        <div id="setoresContainer"></div>

        <div class="modal-buttons">
          <button type="submit">Salvar Lote</button>
          <button type="button" id="cancelarLote" class="btn-cancelar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>

  <script>
    // Função para baixar PDF do evento
    async function baixarPDF(idEvento) {
      const { jsPDF } = window.jspdf;
      const eventos = JSON.parse(localStorage.getItem('eventos')) || [];
      const evento = eventos.find(e => e.id === idEvento);
      if (!evento) return alert("Evento não encontrado!");

      const doc = new jsPDF();

      doc.setFont("helvetica", "bold");
      doc.setFontSize(18);
      doc.text(evento.nome, 10, 20);

      doc.setFontSize(12);
      doc.setFont("helvetica", "normal");
      doc.text(`Data: ${evento.data}`, 10, 30);
      doc.text(`Local: ${evento.local}`, 10, 38);
      doc.text(`Classificação: ${evento.classificacao || "Não informada"}`, 10, 46);
      doc.text(`Pagamento: ${evento.pagamento || "Não informado"}`, 10, 54);

      doc.text("Descrição:", 10, 64);
      const descricao = evento.descricao || "Nenhuma descrição informada.";
      const linhasDesc = doc.splitTextToSize(descricao, 180);
      doc.text(linhasDesc, 10, 70);

      let y = 90;
      if (evento.lotes.length) {
        doc.setFont("helvetica", "bold");
        doc.text("Lotes e Setores:", 10, y);
        y += 8;
        evento.lotes.forEach((lote, i) => {
          doc.setFont("helvetica", "bold");
          doc.text(`${i + 1}. ${lote.nome}`, 10, y);
          y += 6;
          doc.setFont("helvetica", "normal");
          lote.setores.forEach(s => {
            doc.text(`- ${s.setor}: Meia ${s.valores.meia} | Solidário ${s.valores.solidario} | Inteira ${s.valores.inteira}`, 12, y);
            y += 6;
            if (y > 270) {
              doc.addPage();
              y = 20;
            }
          });
          y += 4;
        });
      }

      doc.save(`${evento.nome}.pdf`);
    }

    // Ajuste: adiciona o botão "Baixar PDF" dinamicamente
    const oldRenderEventos = window.renderEventos;
    window.renderEventos = function() {
      oldRenderEventos();
      // Inserir botão "Baixar PDF" em cada evento
      document.querySelectorAll('.evento-card').forEach(div => {
        const idText = div.querySelector('button').getAttribute('onclick');
        const id = idText.match(/\d+/)[0];
        const btn = document.createElement('button');
        btn.textContent = 'Baixar PDF';
        btn.onclick = () => baixarPDF(Number(id));
        div.appendChild(btn);
      });
    };

    // Registro do Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log("✅ Service Worker registrado com sucesso!"))
        .catch(err => console.log("❌ Erro ao registrar Service Worker:", err));
    }
  </script>
</body>
</html>
