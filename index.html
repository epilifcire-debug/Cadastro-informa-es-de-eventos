<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Cadastro e Gerenciamento de Eventos</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />

  <!-- Manifest e tema -->

  <!-- PDF -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Ãcone principal -->

</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">

    <h2 id="splash-text">Carregando...</h2>
  </div>

  <!-- CabeÃ§alho -->
  <header>
    <img src="https://raw.githubusercontent.com/epilifcire-debug/Cadastro-informa-es-de-eventos/main/img/logo.png" alt="Logo" class="logo" />
    <h1>Cadastro e Gerenciamento de Eventos</h1>
    <button id="themeToggle">â˜€ï¸ Modo Claro</button>
  </header>

  <!-- ConteÃºdo Principal -->
  <main>
    <section class="card">
      <h2>Novo Evento</h2>
      <form id="formEvento">
        <input type="text" id="nomeEvento" placeholder="Nome do evento" required />
        <input type="date" id="dataEvento" required />
        <input type="text" id="classificacao" placeholder="ClassificaÃ§Ã£o (ex: Livre, 18+)" />
        <input type="text" id="localEvento" placeholder="Local do evento" />
        <input type="text" id="formasPagamento" placeholder="Formas de pagamento" />
        <textarea id="descricao" placeholder="DescriÃ§Ã£o do evento"></textarea>
        <button type="submit" class="btn-salvar">ğŸ’¾ Salvar Evento</button>
      </form>
    </section>

    <section class="card">
      <h2>Eventos Cadastrados</h2>
      <div id="listaEventos"></div>
    </section>

    <section class="card">
      <h2>Backup e ConfiguraÃ§Ãµes</h2>
      <input type="file" id="importarBackupInput" accept="application/json" />
      <div>
        <button id="btnExportar">ğŸ“¤ Exportar Backup</button>
        <button id="btnImportar">ğŸ“¥ Importar Backup</button>
        <button id="btnLimpar">ğŸ§¹ Limpar Dados</button>
        <button id="btnResetar" class="btn-cancelar">âš ï¸ Resetar Sistema</button>
      </div>
    </section>
  </main>

  <!-- Modal de EdiÃ§Ã£o -->
  <div id="modalEditar" class="modal">
    <div class="modal-content">
      <h3>Editar Evento</h3>
      <form id="formEditar">
        <input type="hidden" id="editId" />
        <input type="text" id="editNome" placeholder="Nome do evento" required />
        <input type="date" id="editData" required />
        <input type="text" id="editClassificacao" placeholder="ClassificaÃ§Ã£o" />
        <input type="text" id="editLocal" placeholder="Local" />
        <input type="text" id="editPagamento" placeholder="Formas de pagamento" />
        <textarea id="editDescricao" placeholder="DescriÃ§Ã£o"></textarea>
        <div class="modal-buttons">
          <button type="submit" class="btn-salvar">ğŸ’¾ Salvar</button>
          <button type="button" id="cancelarEdicao" class="btn-cancelar">âŒ Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- RodapÃ© -->
  <footer>
    <p>Cadastro e Gerenciamento de Eventos | Desenvolvido por Eric Filipe</p>
  </footer>

  <!-- Script principal -->
  <script src="script.js"></script>

  <!-- Tema -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("themeToggle");
      const b = document.body;
      const saved = localStorage.getItem("theme");
      if (saved === "light") {
        b.classList.add("light-mode");
        btn.textContent = "ğŸŒ™ Modo Escuro";
      }
      btn.onclick = () => {
        b.classList.toggle("light-mode");
        const l = b.classList.contains("light-mode");
        btn.textContent = l ? "ğŸŒ™ Modo Escuro" : "â˜€ï¸ Modo Claro";
        localStorage.setItem("theme", l ? "light" : "dark");
      };
    });
  </script>

  <!-- Splash -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const s = document.getElementById("splash");
      setTimeout(() => {
        if (s) {
          s.style.opacity = "0";
          s.style.visibility = "hidden";
        }
      }, 1800);
    });
  </script>

  <!-- Registro do Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", async () => {
        try {
          const reg = await navigator.serviceWorker.register("sw.js", { scope: "./" });
          console.log("âœ… Service Worker registrado:", reg.scope);
        } catch (err) {
          console.error("âŒ Erro ao registrar Service Worker:", err);
        }
      });
    }
  </script>
</body>
</html>
