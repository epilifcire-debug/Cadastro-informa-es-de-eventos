<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Eventos</title>

  <!-- Manifest e Ã­cones -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0A0F1A" />
  <link rel="icon" href="./img/logo-48.png" type="image/png" />
  <link rel="apple-touch-icon" href="./img/logo-192.png" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- jsPDF -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Script principal -->
  <script defer src="script.js"></script>

  <script>
    // Evita travar no splash
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash");
      if (splash) {
        splash.style.opacity = "0";
        splash.style.visibility = "hidden";
      }
    });
  </script>
</head>

<body>
  <!-- Splash screen -->
  <div id="splash">
    <img src="./img/logo-192.png" alt="Logo" id="splash-logo" />
    <h2 id="splash-text">Carregando...</h2>
  </div>

  <header>
    <img src="./img/logo-48.png" alt="Logo" class="logo" />
    <h1>Cadastro de Eventos</h1>
    <button id="themeToggle">â˜€ï¸ Modo Claro</button>
  </header>

  <main>
    <section class="card">
      <h2>Cadastrar Evento</h2>
      <form id="formEvento">
        <input id="nomeEvento" placeholder="Nome do evento" required />
        <input id="dataEvento" type="date" required />
        <input id="classificacao" placeholder="ClassificaÃ§Ã£o" />
        <input id="localEvento" placeholder="Local" />
        <input id="formasPagamento" placeholder="Formas de Pagamento" />
        <textarea id="descricao" placeholder="DescriÃ§Ã£o"></textarea>
        <button type="submit">ğŸ’¾ Salvar Evento</button>
      </form>
    </section>

    <section class="card">
      <h2>Eventos Cadastrados</h2>
      <div id="listaEventos"><p>Carregando eventos...</p></div>

      <div style="margin-top:15px;">
        <button id="btnExportar">â¬‡ï¸ Exportar Backup</button>
        <input type="file" id="importarBackupInput" accept=".json" />
        <button id="btnImportar">ğŸ“‚ Importar Backup</button>
        <button id="btnLimpar" class="btn-cancelar">ğŸ—‘ Limpar Eventos</button>
        <button id="btnResetar" class="btn-cancelar">â™»ï¸ Resetar Sistema</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Gerenciador de Eventos | Desenvolvido por Eric Filipe</p>
  </footer>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", async () => {
        try {
          const reg = await navigator.serviceWorker.register("./sw.js", { scope: "./" });
          console.log("âœ… Service Worker registrado:", reg.scope);
        } catch (err) {
          console.error("âŒ Erro ao registrar Service Worker:", err);
        }
      });
    }
  </script>

  <script>
    // Modo Claro / Escuro
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("themeToggle");
      const body = document.body;
      const saved = localStorage.getItem("theme");
      if (saved === "light") {
        body.classList.add("light-mode");
        btn.textContent = "ğŸŒ™ Modo Escuro";
      }

      btn.onclick = () => {
        body.classList.toggle("light-mode");
        const light = body.classList.contains("light-mode");
        btn.textContent = light ? "ğŸŒ™ Modo Escuro" : "â˜€ï¸ Modo Claro";
        localStorage.setItem("theme", light ? "light" : "dark");
      };
    });
  </script>
</body>
</html>
