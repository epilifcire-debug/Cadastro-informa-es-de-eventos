<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Eventos</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0A0F1A" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
</head>
<body>
  <!-- SPLASH -->
  <div id="splash">
    <img src="img/logo.png" alt="Logo" id="splash-logo" />
    <h2 id="splash-text">Carregando...</h2>
  </div>

  <header>
    <img src="img/logo.png" alt="Logo" class="logo" />
    <h1>Cadastro de Eventos</h1>
    <button id="themeToggle">â˜€ï¸ Modo Claro</button>
  </header>

  <main>
    <section class="card">
      <h2>Novo Evento</h2>
      <form id="formEvento">
        <input type="text" id="nomeEvento" placeholder="Nome do Evento" required />
        <input type="date" id="dataEvento" required />
        <input type="text" id="classificacao" placeholder="ClassificaÃ§Ã£o (ex: +18, Livre)" />
        <input type="text" id="localEvento" placeholder="Local" />
        <input type="text" id="formasPagamento" placeholder="Formas de Pagamento" />
        <textarea id="descricao" placeholder="DescriÃ§Ã£o do evento"></textarea>
        <button type="submit" class="btn-salvar">ğŸ’¾ Salvar Evento</button>
      </form>
    </section>

    <section class="card">
      <h2>Eventos Cadastrados</h2>
      <div id="listaEventos"></div>
    </section>

    <section class="card">
      <h2>Backup e Sistema</h2>
      <input type="file" id="importarBackupInput" accept=".json" />
      <div>
        <button id="btnExportar">â¬‡ï¸ Exportar Backup</button>
        <button id="btnImportar">â¬†ï¸ Importar Backup</button>
        <button id="btnLimpar" class="btn-cancelar">ğŸ§¹ Limpar Dados</button>
        <button id="btnResetar" class="btn-cancelar">âš ï¸ Resetar Sistema</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Cadastro de Eventos | Desenvolvido por Eric Filipe</p>
  </footer>

  <!-- Modal de EdiÃ§Ã£o -->
  <div id="modalEditar" class="modal">
    <div class="modal-content">
      <h3>Editar Evento</h3>
      <form id="formEditar">
        <input type="hidden" id="editId" />
        <input type="text" id="editNome" placeholder="Nome do Evento" required />
        <input type="date" id="editData" required />
        <input type="text" id="editClassificacao" placeholder="ClassificaÃ§Ã£o" />
        <input type="text" id="editLocal" placeholder="Local" />
        <input type="text" id="editPagamento" placeholder="Formas de Pagamento" />
        <textarea id="editDescricao" placeholder="DescriÃ§Ã£o"></textarea>
        <div class="modal-buttons">
          <button type="submit" class="btn-salvar">ğŸ’¾ Salvar</button>
          <button type="button" id="cancelarEdicao" class="btn-cancelar">âŒ Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("sw.js").catch(err =>
          console.warn("âŒ Erro ao registrar Service Worker:", err)
        );
      });
    }

    // Splash control
    document.addEventListener("DOMContentLoaded", () => {
      const splash = document.getElementById("splash");
      setTimeout(() => {
        splash.style.opacity = "0";
        splash.style.visibility = "hidden";
      }, 2000);

      // Tema
      const btn = document.getElementById("themeToggle"), b = document.body;
      const saved = localStorage.getItem("theme");
      if (saved === "light") {
        b.classList.add("light-mode");
        btn.textContent = "ğŸŒ™ Modo Escuro";
      }
      btn.onclick = () => {
        b.classList.toggle("light-mode");
        const l = b.classList.contains("light-mode");
        btn.textContent = l ? "ğŸŒ™ Modo Escuro" : "â˜€ï¸ Modo Claro";
        localStorage.setItem("theme", l ? "light" : "dark");
      };
    });
  </script>
</body>
</html>
