<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro e Gerenciamento de Eventos</title>
  <meta name="theme-color" content="#0A0F1A" />

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />

  <!-- Manifesto PWA -->
  <link rel="manifest" href="manifest.json" />

  <!-- Ãcones -->
  <link rel="icon" type="image/png" sizes="192x192" href="img/logo-192.png" />
  <link rel="apple-touch-icon" href="img/logo-512.png" />

  <!-- jsPDF -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Script principal (defer para garantir execuÃ§Ã£o apÃ³s o carregamento) -->
  <script src="script.js" defer></script>
</head>

<body>
  <!-- SPLASH SCREEN -->
  <div id="splash">
    <img src="img/logo-512.png" alt="Logo" id="splash-logo" />
    <h2 id="splash-text">Carregando...</h2>
  </div>

  <header>
    <img src="img/logo.png" alt="Logo" class="logo" />
    <h1>Cadastro e Gerenciamento de Eventos</h1>
    <button id="themeToggle">â˜€ï¸ Modo Claro</button>
  </header>

  <main>
    <section class="card">
      <h2>Cadastrar Novo Evento</h2>
      <form id="formEvento">
        <input type="text" id="nomeEvento" placeholder="Nome do Evento" required />
        <input type="date" id="dataEvento" required />
        <input type="text" id="classificacao" placeholder="ClassificaÃ§Ã£o indicativa" />
        <input type="text" id="localEvento" placeholder="Local do evento" />
        <input type="text" id="formasPagamento" placeholder="Formas de Pagamento" />
        <textarea id="descricao" placeholder="DescriÃ§Ã£o do evento"></textarea>
        <button type="submit">ğŸ’¾ Salvar Evento</button>
      </form>
    </section>

    <section class="card">
      <h2>Eventos Cadastrados</h2>
      <div id="listaEventos"></div>
    </section>

    <!-- Modal de EdiÃ§Ã£o -->
    <div id="modalEditar" class="modal">
      <div class="modal-content">
        <h3>Editar Evento</h3>
        <form id="formEditar">
          <input type="hidden" id="editId" />
          <input type="text" id="editNome" placeholder="Nome" required />
          <input type="date" id="editData" required />
          <input type="text" id="editClassificacao" placeholder="ClassificaÃ§Ã£o" />
          <input type="text" id="editLocal" placeholder="Local" />
          <input type="text" id="editPagamento" placeholder="Formas de Pagamento" />
          <textarea id="editDescricao" placeholder="DescriÃ§Ã£o"></textarea>
          <button type="submit">ğŸ’¾ Salvar</button>
          <button type="button" id="cancelarEdicao" class="btn-cancelar">âŒ Cancelar</button>
        </form>
      </div>
    </div>

    <section class="card">
      <h2>Backup e Sistema</h2>
      <button id="btnExportar">â¬‡ï¸ Exportar Backup</button>
      <input type="file" id="importarBackupInput" accept=".json" />
      <button id="btnImportar">â¬†ï¸ Importar Backup</button>
      <button id="btnLimpar" class="btn-cancelar">ğŸ—‘ Limpar Dados</button>
      <button id="btnResetar" class="btn-cancelar">â™»ï¸ Resetar Sistema</button>
    </section>
  </main>

  <footer>
    <p>Gerenciamento de Eventos | Desenvolvido por Eric Filipe</p>
  </footer>

  <!-- Registro do Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", async () => {
        try {
          const reg = await navigator.serviceWorker.register("sw.js", { scope: "./" });
          console.log("âœ… Service Worker registrado:", reg.scope);
        } catch (err) {
          console.error("âŒ Erro ao registrar Service Worker:", err);
        }
      });
    }

    // Splash Screen
    document.addEventListener("DOMContentLoaded", () => {
      const splash = document.getElementById("splash");
      setTimeout(() => {
        splash.style.opacity = "0";
        splash.style.visibility = "hidden";
      }, 1800);
    });

    // Tema Claro/Escuro
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("themeToggle");
      const body = document.body;
      const saved = localStorage.getItem("theme");

      if (saved === "light") {
        body.classList.add("light-mode");
        btn.textContent = "ğŸŒ™ Modo Escuro";
      }

      btn.onclick = () => {
        body.classList.toggle("light-mode");
        const isLight = body.classList.contains("light-mode");
        btn.textContent = isLight ? "ğŸŒ™ Modo Escuro" : "â˜€ï¸ Modo Claro";
        localStorage.setItem("theme", isLight ? "light" : "dark");
      };
    });
  </script>
</body>
</html>
